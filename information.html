  <body>
    <time-slot></time-slot>
    <student-attendance-table></student-attendance-table>

    <script type="module" src="./InformationBanner.js"></script>
    <script type="module" src="./TimeSlot.js"></script>

    <template id="information-banner-template">
      <div>
        <a href="tel:1234567890">Call: 1234567890</a>
        <div>

    <template id="time-slot-template">
      <div>
        <div>
          <input type="radio" name="timeslot" value="slot1" checked /> 9:00 AM -

        <div>
          <input type="radio" name="timeslot" value="slot2" /> 11:00 AM - 1:00
          PM
        </div>
        <div>
          <input type="radio" name="timeslot" value="slot3" /> 1:00 PM - 3:00 PM
        </div>
      </div>
    </template>
